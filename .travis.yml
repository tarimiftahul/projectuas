language: php
 
php:

  - 5.6

env:
  - testuser.php
 
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
 
script: phpunit testuser.php

matrix:
  allow_failures:
    - php: 5.6
  fast_finish: true

notifications:
  on_success: never
  on_failure: always